services:
  # FastAPI
  backend:
    build: .  # Build from the Dockerfile in the current directory
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ./.env
    volumes:
      - ./app:/app/app  # Mount local 'app' dir for hot-reloading
      - uploads:/app/uploads
    ports:
      - "8000:8000" # Expose port 8000 on host, mapping to 8000 in container
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_started
      vectordb:
        condition: service_healthy

  # Celery Worker
  worker:
    build: .
    command: celery -A app.worker.celery_app worker --loglevel=info
    env_file:
      - ./.env
    environment:
      - ANONYMIZED_TELEMETRY=False
    volumes:
      - ./app:/app/app
      - uploads:/app/uploads
    depends_on:
      backend:
        condition: service_started
      broker:
        condition: service_started
      vectordb:
        condition: service_healthy

  # Celery Beat
  beat:
    build: .
    command: celery -A app.worker.celery_app beat --loglevel=info
    env_file:
      - ./.env
    volumes:
      - ./app:/app/app
    depends_on:
      broker:
        condition: service_started
    
  # MySQL
  db:
    image: mysql:8.0
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306" # Expose MySQL port for local debugging
    # Add healthcheck to ensure backend waits for DB to be ready
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  broker:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # ChromaDB
  vectordb:
    image: chromadb/chroma:0.5.3
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: # Persistent volume for database data
  uploads: # Persistent volume for uploaded files
  chroma_data: # Persistent volume for chromadb data